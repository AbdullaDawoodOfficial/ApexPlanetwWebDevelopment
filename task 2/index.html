<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">To-Do List</h1>
        <p class="subtitle">Organize your day, accomplish your goals</p>
      </header>

      <main class="main">
        <div class="todo-container">
          <div class="input-section">
            <input 
              type="text" 
              id="todoInput" 
              class="todo-input" 
              placeholder="Add a new task..."
              autocomplete="off"
            >
            <button id="addBtn" class="add-btn">
              <span class="add-icon">+</span>
            </button>
          </div>

          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>

          <ul id="todoList" class="todo-list"></ul>

          <div class="todo-footer">
            <span class="task-count">
              <span id="taskCount">0</span> tasks remaining
            </span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
